<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>DES Playground</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.42.3/build/stlite.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.42.3/build/stlite.js"></script>
    <script>
      stlite.mount(
  {
    requirements: ["pandas", "numpy", "geopandas", "leafmap"],
    entrypoint: "Introduction.py",
    files: {
      "Introduction.py": `
      import streamlit as st
from helper_functions import add_logo

st.set_page_config(layout="wide", initial_sidebar_state="expanded")

add_logo()

st.header("Stats19 Data Explorer")

st.markdown(
    """
    This app accompanies the HSMA 6 open day QGIS workshop on 13/12/2023.
    """
)

st.subheader("Credits and References")

st.markdown(
    """
    Data provided under OGL v3.0. 
    www.nationalarchives.gov.uk/doc/open-government-licence/version/3/

    Data gathered using R stats19 package.

    https://github.com/ropensci/stats19
    
    Lovelace, Robin, Malcolm Morgan, Layik Hama, Mark Padgham, and M Padgham. 2019. “Stats19 A Package for Working with Open Road Crash Data.” Journal of Open Source Software 4 (33): 1181. https://doi.org/10.21105/joss.01181.
    """
)


`,
"pages/1_Point_Map.py": {
        url: "https://raw.githubusercontent.com/Bergam0t/stats19_streamlit/main/pages/1_Point_Map.py"
      },
"pages/2_Choropleth.py": {
        url: "https://raw.githubusercontent.com/Bergam0t/stats19_streamlit/main/pages/2_Choropleth.py"
      },

"helper_functions.py": {
        url: "https://raw.githubusercontent.com/Bergam0t/stats19_streamlit/main/helper_functions.py"
      },
 
"style.css": {
        url: "https://raw.githubusercontent.com/hsma-programme/Teaching_DES_Concepts_Streamlit/main/style.css"
      },

".streamlit/config.toml": {
        url: "https://raw.githubusercontent.com/hsma-programme/Teaching_DES_Concepts_Streamlit/main/.streamlit/config.toml"
      },
    },
  },
  document.getElementById("root")
);
    </script>
  </body>
</html>
